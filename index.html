<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>login</title>
</head>
<body>
    <main>
        <section class="containerImage">
            <img src="./assets/images/login.svg" alt="">
        </section>
        <section class="containerLogin">
            <h1>LOGIN</h1>
            <form action="#">
                <label for="fusername">USUÁRIO:</label>
                <input type="text" name="fusername" id="fusername" placeholder="Digite seu usuário">
                <label for="fpassword">SENHA:</label>
                <input type="password" name="fpassword" id="fpassword" placeholder="Digite sua senha">
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Cadastre-se</a>
                <div class="containerButton">
                    <button>ENTRAR</button>
                </div>
            </form>
            <p>Desenvolvido por Rafaella e Okamoto</p>
        </section>
    </main>
</body>
</html>
